  Ionic pages and navigation.

<ion-header>
    <ion-navbar color="transparent">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Dashboard
        </ion-title>
        <ion-buttons end> 
            <button ion-button *ngIf="isInOffice" (click)="loadOnlineFarmers()">
                <ion-icon name="ios-arrow-down"> Punch In</ion-icon>
            </button>

            <button ion-button *ngIf="!isInOffice" (click)="loadOnlineFarmers()">
                <ion-icon name="ios-arrow-up"> Punch Out</ion-icon>
            </button>

        </ion-buttons>
</ion-navbar>
</ion-header>


<ion-content padding>
   {{lat}}   {{lon}} <br>

   {{isInOffice}}
</ion-content>
